<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invio Dati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    
    <h1 class="display-1 text-center text-white">Inserisci i tuoi dati</h1>
    <form id="myForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" class="form-control border-white text-white" name="nome" required><br>
        </div>
        <div class="mb-3">
            <label class="form-label" for="cognome">Cognome:</label>
            <input class="form-control border-white text-white" type="text" name="cognome" required><br>
            
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control border-white text-white" type="email" name="email" required><br>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="messaggio">Messaggio:</label>
            <input class="form-control border-white text-white" type="text" name="messaggio" required><br>
            
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="file">File (Upload):</label>
            <input class="form-control border-white text-white" type="file" name="file" required><br>
        </div>
        
        <div class="mb-3 text-white">
            
            <label class="custom-checkbox">
                <input type="checkbox" name="privacy" required>
            </label>
            Accetto la privacy
            <input class="btn mx-4" type="submit" name="submit" value="Invia">
        </div>
        
    </form>
    
    <div class="text-white text-center mb-5" id="response"></div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
